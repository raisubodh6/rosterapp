<form #personForm="ngForm" (ngSubmit)="searchPeople(personForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Search People</h3>
        </div>
        
        <div class="panel-body">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" class="form-control" name="firstname" [(ngModel)]="firstName"/>
          </div>
          
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" class="form-control" name="lastname" [(ngModel)]="lastName"/>
          </div>
          
          <div class="panel-footer">
            <button type="submit" class="btn btn-primary"
              [disabled]="!personForm.value.firstname && !personForm.value.lastname">
              Search People
            </button>
          </div>
      </div>
    </div>
</form>

<div  *ngFor="let person of people">
  <app-display-people [person]="person"></app-display-people>
</div>
